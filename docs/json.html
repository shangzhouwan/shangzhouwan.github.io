function jsonToxml() {

function decodeSpecialCharacter(str) {
	return str.replace(/\&amp;/g, '&').replace(/\&gt;/g, '>').replace(/\&lt;/g,
			'<').replace(/\&quot;/g, '"');
}

function jsonTocsv() {

	var content = editor1.getText();

		var jsonStr = editor1.getText();

		editor2.setMode("text");

	} catch (e) {
		$("#warning").html("<div class=\"alert alert-danger\">JSON 数据错误："+e+"</div>").show().delay(5000).fadeOut();
	}
}
function jsonTocsvbyjson(data) {

	arr = [];
	flag = true;

	var header = "";
	var content = "";
	var headFlag = true;

	try {

		var type1 = typeof data;

		if (type1 != "object") {
			data = processJSON($.parseJSON(data));
		} else {
			data = processJSON(data);
		}

	} catch (e) {
		setMessage("error", "Error in Convert : add proper input format");
		return false;
	}

	$.each(data, function(k, value) {
		if (k % 2 == 0) {
			if (headFlag) {
				if (value != "end") {
					header += value + ",";
				} else {
					// remove last colon from string
					header = header.substring(0, header.length - 1);
					headFlag = false;
				}
			}
		} else {
			if (value != "end") {
				var temp = data[k - 1];
				if (header.search(temp) != -1) {
					content += value + ",";
				}
			} else {
				// remove last colon from string
				content = content.substring(0, content.length - 1);
				content += "\n";
			}
		}

	});

	return (header + "\n" + content);
}
function processJSON(data) {

	$.each(data, function(k, data1) {

		var type1 = typeof data1;

		if (type1 == "object") {

			flag = false;
			processJSON(data1);
			arr.push("end");
			arr.push("end");

		} else {
			arr.push(k, data1);
		}

	});

	return arr;
}

	}
	last_action = "jsonToyaml";
}

var spacing = " ";
function json2yaml(obj) {

  if (typeof obj == 'string') {
    obj = JSON.parse(obj);
  }

 
  var ret = [];
  console.log(typeof obj);
  convert(obj, ret);
  return ret.join("\n");
};


function getType(obj) {
  var type = typeof obj;
  
  if (obj instanceof Array) {
    return 'array';
  } else if (type == 'string') {
    return 'string';
  } else if (type == 'boolean') {
    return 'boolean';
  } else if (type == 'number') {
    return 'number';
  } else if (type == 'undefined' || obj === null) {
    return 'null';
  } else {
    return 'hash';
  }
}

function convert(obj, ret) {
  var type = getType(obj);

  switch(type) {
    case 'array':
      convertArray(obj, ret);
      break;
    case 'hash':
      convertHash(obj, ret);
      break;
    case 'string':
      convertString(obj, ret);
      break;
    case 'null':
      ret.push('null');
      break;
    case 'number':
      ret.push(obj.toString());
      break;
    case 'boolean':
      ret.push(obj ? 'true' : 'false');
      break;
  }
}
function convertArray(obj, ret) {
  for (var i=0; i<obj.length; i++) {
    var ele = obj[i];
    var recurse = [];
    convert(ele, recurse);

    for (var j=0; j<recurse.length; j++) {
      ret.push((j == 0 ? "- \n   " : spacing) + recurse[j]);
    }
  }
}

function convertHash(obj, ret) {
  for (var k in obj) {
    var recurse = [];
    if (obj.hasOwnProperty(k)) {
      var ele = obj[k];
      convert(ele, recurse);
      var type = getType(ele);
      if (type == 'string' || type == 'null' || type == 'number' || type == 'boolean') {
        ret.push(normalizeString(k) + ': ' + recurse[0]);
      } else {
        ret.push(normalizeString(k) + ': ');
        for (var i=0; i<recurse.length; i++) {
          ret.push(spacing + recurse[i]);
        }
      }
    }
  }
}

function normalizeString(str) {
  if (str.match(/^[\w]+$/)) {
    return str;
  } else {
    return JSON.stringify(str);
  }
}

function convertString(obj, ret) {
  ret.push(normalizeString(obj));
}

(function($){ 
  var p=$('.runoob-item-index'); 
  if(p.length<1) return;
  var arr=[];
  function part_offset_top() {
    p.each(function () {
      var of=$(this).offset();
      arr.push(Math.floor(of.top));
    });
  }
  function goto_current(index) {
    var a=$('#goto dd');
    var b=$('#goto dt');
    if(a.length<1) return;
    var h=a.outerHeight();
    if (!a.eq(index).hasClass('current')) {
      a.removeClass('current');
      a.eq(index).addClass('current');
     // console.log(index)
      b.animate({
        'top': h*index+(a.outerHeight()-b.outerHeight())/2+1
      },50);
    }
  }
  function window_scroll() {
    var st=window.pageYOffset
    			|| document.documentElement.scrollTop
    			|| document.body.scrollTop
    			|| 0;
    var limit=Math.ceil(st+98);
    var index=0;
    for (var i = 0; i < arr.length; i++) {
      if (limit>=arr[i]) {
        index=i;
      }else{
        break;
      }
    }
    if (index<0) index=0;
    if (!p.eq(index).hasClass('current')) {
      p.removeClass('current');
      p.eq(index).addClass('current');
      goto_current(index);
    }
  }
  part_offset_top();
  setTimeout(window_scroll,0);
  $(window).on('scroll',window_scroll);
})(jQuery);
/* --侧边栏滚动时固定-- */
(function($){
  var s=$('.sidebar');
  
  if(s.length<1) return;
  var c=s.children('.content-sidebar');
  if(c.length<1) return;
  var $parent=s.parent();
  if($parent.length<1) return;
  var start=0,stop=0,cHeight=0;
  function init() {
    var soffset=s.offset();
    start=soffset.top;
    stop=start+$parent.height();
    cinit();
  }
  function cinit() {
    cHeight=c.height();
  }
  function cClear(){
    c.removeClass('fixed');
    c.removeClass('absolute');
  }
  function check_scroll(){
    var st=window.pageYOffset
    			|| document.documentElement.scrollTop
    			|| document.body.scrollTop
    			|| 0;
    if (st<=start) {
      cClear();
    }
    if (st>=stop-cHeight) {
      c.removeClass('fixed');
      c.addClass('absolute');
      return;
    }
    if (st<stop-cHeight && st>start) {
      c.removeClass('absolute');
      c.addClass('fixed');
    }
  }
  
  init();
  check_scroll();
  $(window).on('resize',init);
  $(window).on('scroll',check_scroll);
})(jQuery);
